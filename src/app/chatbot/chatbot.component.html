<div class="chat-container centered-container">
  <div class="messages">
    <div *ngFor="let message of messages">
      <p style="text-align: right;"> {{ message.question }} <strong>: User</strong></p>
      <p><strong>Bot :</strong> {{ message.botAnswer }}</p>
    </div>
  </div>
  <mat-form-field class="input-field">
    <input matInput [(ngModel)]="userMessage" placeholder="Type your message" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
</div>
